{% extends 'base.html' %}

{% block title%} All Pets {% endblock %}

{% block content %}

{% for pet in pets %}
    <a href="/{{pet.id}}"><p>{{pet.name}}</p></a>
    <img src="{{pet.photo_url}}">
    {% if pet.available == True %}
        <p>Available</p>
    {% endif %}
{% endfor %}

<a href="/add">Add Pet</a>
{% endblock %}
